- hosts: all
  tasks:
    - name: Create User
      ansible.builtin.user:
        name: "{{ ansible_ssh_host }}"
        groups: root
        shell: /bin/bash
        state: present
        generate_ssh_key: true
        ssh_key_bits: 2048
        ssh_key_file: .ssh/id_rsa
        create_home: true
  
    - name: Verifying user
      ansible.builtin.debug:
        msg: "Found user: {{ ansible_ssh_host }}"
        